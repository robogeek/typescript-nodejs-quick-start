{% extends "layout.njk" %}

{% block header %}
{% include "header.njk" %}
{% endblock %}

{% block body %}
<div class="container-fluid">
    <table class="row">
        <tr>
            <th>Code</th>
            <td>{{class.code}}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{class.name}}</td>
        </tr>
        <tr>
            <th>Hours</th>
            <td>{{class.hours}}</td>
        </tr>
        {% for student in class.students %}
        <tr>
            <th>Enrolled-Student</th>
            <td><a href="/registrar/students/read?id={{student.id}}">
                    {{student.name}}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
